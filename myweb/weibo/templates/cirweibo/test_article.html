{% extends "cirweibo/model.html" %}
{% block head %}
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>爬虫后台管理系统</title>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<!-- Bootstrap 3.3.6 -->
<link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../../static/style/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="../../static/plugins/iCheck/flat/blue.css">
<link rel="stylesheet" href="../../static/plugins/datatables/dataTables.bootstrap.css">
<link rel="stylesheet" href="../../static/plugins/daterangepicker/daterangepicker.css">
<link rel="stylesheet" href="../../static/plugins/select2/select2.min.css">
<link rel="stylesheet" href="../../static/dist/css/AdminLTE.min.css">
<link rel="stylesheet" href="../../static/dist/css/skins/_all-skins.min.css">
<meta charset="UTF-8">
<title>ECharts map Demo</title>
<style>

.col-center-block {
     float: none;
     display: block;
     margin-left: auto;
     margin-right: auto;
}

</style>
</head>
{% endblock %}
{% block maincontent %}
<div class="nav-tabs-custom">
    <ul class="nav nav-tabs">
      <li class="active"><a href="#current_tasks" data-toggle="tab">准确率测试</a></li>
      <li><a href="#history_tasks" data-toggle="tab">单文件测试</a></li>
    </ul>
    <div class="tab-content">
      <div class="active tab-pane" id="current_tasks">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">准确率测试</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body">

             <div id="test_pre">
                <div class="form-group">
                    <label>待测试数据集路径</label>
                    <input id="original_folder" name="" type="text" class="form-control" placeholder="文件夹路径...">
                </div>
                <div class="form-group">
                    <label>提取正文存放路径</label>
                    <input id="goal_folder" name="" type="text" class="form-control" placeholder="文件夹路径...">
                </div>

            </div>

            <div id="test_loading" class="row col-center-block" style="display:none;">

                  <i class="fa fa-spinner fa-pulse fa-3x fa-fw  col-center-block"></i>
                  <!--<span class="sr-only col-center-block">Loading...</span>-->

                  <h5 class="col-center-block" style="width:130px">正在测试，请稍后...</h5>
            </div>
            <div id="test_res" style="display:none;">
                <div class="form-group">
                  <label>测试日志</label>
                  <textarea class="form-control" rows="10"  disabled=""></textarea>
                </div>
                <div class="form-group">
                  <label>准确率</label>
                  <input type="text" class="form-control" value="100%" disabled="">
                </div>
            </div>
          </div>


          <div class="box-footer">
            <button type="button" class="btn btn-primary pull-right" id="test_done" onclick="done_event()">测试</button>
          </div>

        </div>
      </div>
      <!-- /.tab-pane -->
      <div class="tab-pane" id="history_tasks">

      </div>
      <!-- /.tab-pane -->
    </div>
    <!-- /.tab-content -->
</div>
{% endblock %}
{% block script %}

<script src="../../static/plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="../../static/bootstrap/js/bootstrap.min.js"></script>
<script src="../../static/dist/js/app.min.js"></script>
<script src="../../static/dist/js/demo.js"></script>
<script src="../../static/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="../../static/plugins/datatables/dataTables.bootstrap.min.js"></script>
<script src="../../static/plugins/select2/select2.full.min.js"></script>
<script src="../../static/plugins/bootstrap3-editable/js/moment.js"></script>
<script>
function done_event(){

    var goal_folder = $('#goal_folder').val();
    var original_folder = $('#original_folder').val();

    $('#test_pre').css('display','none');
    //alert(original_folder);

    $('#test_loading').css('display','');

    //一段时间后
    //$('#test_res').css('display','');
    //$('#test_loading').css('display','none');

}
</script>
{% endblock %}

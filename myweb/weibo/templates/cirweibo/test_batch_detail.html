{% extends "cirweibo/model.html" %}
{% block head %}
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>爬虫后台管理系统</title>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<!-- Bootstrap 3.3.6 -->
<link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../../static/style/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="../../static/plugins/iCheck/flat/blue.css">
<link rel="stylesheet" href="../../static/plugins/datatables/dataTables.bootstrap.css">
<link rel="stylesheet" href="../../static/plugins/daterangepicker/daterangepicker.css">
<link rel="stylesheet" href="../../static/plugins/select2/select2.min.css">
<link rel="stylesheet" href="../../static/dist/css/AdminLTE.min.css">
<link rel="stylesheet" href="../../static/dist/css/skins/_all-skins.min.css">
<meta charset="UTF-8">
<title>ECharts map Demo</title>
<style>

.col-center-block {
     float: none;
     display: block;
     margin-left: auto;
     margin-right: auto;
}

</style>
</head>
{% endblock %}
{% block maincontent %}

<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">批量准确率测试结果</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
      <div>
          <div class="form-group">
            <label>准确率</label>
            <input type="text" class="form-control" value="100%" disabled="">
          </div>
          <div class="form-group">
              <label class="collapsed" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne"> 详细对比（点击查看）</label>
              <div class="form-group">
                <div id="collapseOne" class="accordion-body collapse" aria-expanded="false" style="height: 0px;">
                  <div class="accordion-inner">
                    <table class="table table-bordered table-striped">
                    <tbody>
                      <tr>
                        <th>标准数据</th>
                        <th>测试数据</th>
                        <th>结果</th>
                      </tr>
                      <tr>
                        <td>xxxx.html</td>
                        <td>xxxx.html</td>
                        <td>0%</td>
                      </tr>
                      <tr>
                        <td>xxxx.html</td>
                        <td>xxxx.html</td>
                        <td>100%</td>
                      </tr>
                    </tbody>
                  </table>
                  </div>
                </div>
              </div>
          </div>
      </div>
  </div>


  <div class="box-footer">
    <button type="button" class="btn btn-primary pull-right">返回</button>
  </div>

</div>
{% endblock %}
{% block script %}

<script src="../../static/plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="../../static/bootstrap/js/bootstrap.min.js"></script>
<script src="../../static/dist/js/app.min.js"></script>
<script src="../../static/dist/js/demo.js"></script>
<script src="../../static/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="../../static/plugins/datatables/dataTables.bootstrap.min.js"></script>
<script src="../../static/plugins/select2/select2.full.min.js"></script>
<script src="../../static/plugins/bootstrap3-editable/js/moment.js"></script>
{% endblock %}
